server:
  name: cookie-params-api
tools:
  - name: getPreferences
    description: Get user preferences
    args:
      - name: preferenceId
        description: Specific preference ID to retrieve
        type: string
        position: query
      - name: sessionId
        description: Session identifier cookie
        type: string
        required: true
        position: cookie
    requestTemplate:
      url: http://api.example.com/v1/preferences
      method: GET
    responseTemplate:
      prependBody: |+
        # API Response Information

        Below is the response from an API call. To help you understand the data, I've provided:

        1. A detailed description of all fields in the response structure
        2. The complete API response

        ## Response Structure

        > Content-Type: application/json

        - **language**: Language preference (Type: string)
        - **notifications**: Notification preference (Type: boolean)
        - **theme**: UI theme preference (Type: string)

        ## Original Response

    outputSchema:
      description: User preferences
      properties:
        language:
          description: Language preference
          type: string
        notifications:
          description: Notification preference
          type: boolean
        theme:
          description: UI theme preference
          type: string
      type: object
  - name: getSession
    description: Get session information
    args:
      - name: sessionId
        description: Session identifier cookie
        type: string
        required: true
        position: cookie
    requestTemplate:
      url: http://api.example.com/v1/session
      method: GET
    responseTemplate:
      prependBody: |+
        # API Response Information

        Below is the response from an API call. To help you understand the data, I've provided:

        1. A detailed description of all fields in the response structure
        2. The complete API response

        ## Response Structure

        > Content-Type: application/json

        - **created**: Session creation time (Type: string)
        - **expires**: Session expiration time (Type: string)
        - **userId**: User ID associated with the session (Type: string)

        ## Original Response

    outputSchema:
      description: Session information
      properties:
        created:
          description: Session creation time
          type: string
        expires:
          description: Session expiration time
          type: string
        userId:
          description: User ID associated with the session
          type: string
      type: object
