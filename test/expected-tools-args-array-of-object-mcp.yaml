server:
  name: openapi-server
tools:
  - name: layout
    description: 物体检测
    args:
      - name: pages
        description: 图片list base64
        type: array
        required: true
        items:
          description: image
          properties:
            image:
              default: ""
              description: 图片base64
              type: string
          type: object
        position: body
    requestTemplate:
      url: /v2/infer
      method: POST
      headers:
        - key: Content-Type
          value: application/json
    responseTemplate:
      prependBody: |+
        # API Response Information

        Below is the response from an API call. To help you understand the data, I've provided:

        1. A detailed description of all fields in the response structure
        2. The complete API response

        ## Response Structure

        > Content-Type: application/json

        - **code**: 状态值 (Type: number)
        - **data**: 数据 (Type: object)
          - **data.pages**: 识别pages (Type: array)
            - **data.pages[]**: Items of type string

        ## Original Response

    outputSchema:
      contentType: application/json
      properties:
        code:
          description: 状态值
          type: number
        data:
          description: 数据
          properties:
            pages:
              description: 识别pages
              items:
                description: 单张识别
                type: string
              type: array
          type: object
      type: object
