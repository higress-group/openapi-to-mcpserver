server:
  name: request-body-types-api
tools:
  - name: submitFormData
    description: Submit form data
    args:
      - name: password
        description: Password
        type: string
        position: body
      - name: remember
        description: Remember login
        type: boolean
        position: body
      - name: username
        description: Username
        type: string
        required: true
        position: body
    requestTemplate:
      url: http://api.example.com/v1/form-data
      method: POST
      headers:
        - key: Content-Type
          value: application/x-www-form-urlencoded
    responseTemplate: {}
  - name: submitJsonData
    description: Submit JSON data
    args:
      - name: address
        description: Address information
        type: object
        properties:
          city:
            description: City
            type: string
          street:
            description: Street address
            type: string
          zipCode:
            description: ZIP code
            type: string
        position: body
      - name: age
        description: Age field
        type: integer
        position: body
      - name: name
        description: Name field
        type: string
        required: true
        position: body
    requestTemplate:
      url: http://api.example.com/v1/json-data
      method: POST
      headers:
        - key: Content-Type
          value: application/json
    responseTemplate: {}
  - name: uploadFile
    description: Upload file with multipart data
    args: []
    requestTemplate:
      url: http://api.example.com/v1/multipart-data
      method: POST
      headers:
        - key: Content-Type
          value: multipart/form-data
    responseTemplate:
      prependBody: |+
        # API Response Information

        Below is the response from an API call. To help you understand the data, I've provided:

        1. A detailed description of all fields in the response structure
        2. The complete API response

        ## Response Structure

        > Content-Type: application/json

        - **fileId**: ID of the uploaded file (Type: string)
        - **fileName**: Name of the uploaded file (Type: string)
        - **fileSize**: Size of the uploaded file in bytes (Type: integer)

        ## Original Response

    outputSchema:
      description: File uploaded successfully
      properties:
        fileId:
          description: ID of the uploaded file
          type: string
        fileName:
          description: Name of the uploaded file
          type: string
        fileSize:
          description: Size of the uploaded file in bytes
          type: integer
      type: object
