server:
  name: petstore
  config:
    apiKey: ""
tools:
  - name: createPets
    description: Create a pet
    args:
      - name: name
        description: Name of the pet
        type: string
        required: true
        position: body
      - name: tag
        description: Tag of the pet
        type: string
        position: body
    requestTemplate:
      url: http://petstore.swagger.io/v1/pets
      method: POST
      headers:
        - key: Content-Type
          value: application/json
        - key: Authorization
          value: APPCODE {{.config.apiKey}}
        - key: X-Ca-Nonce
          value: '{{uuidv4}}'
    responseTemplate: {}
  - name: listPets
    description: List all pets
    args:
      - name: limit
        description: How many items to return at one time (max 100)
        type: integer
        position: query
    requestTemplate:
      url: http://petstore.swagger.io/v1/pets
      method: GET
      headers:
        - key: Authorization
          value: APPCODE {{.config.apiKey}}
        - key: X-Ca-Nonce
          value: '{{uuidv4}}'
    responseTemplate:
      prependBody: |+
        # API Response Information

        Below is the response from an API call. To help you understand the data, I've provided:

        1. A detailed description of all fields in the response structure
        2. The complete API response

        ## Response Structure

        > Content-Type: application/json

        - **nextPage**: URL to get the next page of pets (Type: string)
        - **pets**:  (Type: array)
          - **pets[].id**: Unique identifier for the pet (Type: integer)
          - **pets[].name**: Name of the pet (Type: string)
          - **pets[].tag**: Tag of the pet (Type: string)

        ## Original Response

    outputSchema:
      description: A paged array of pets
      properties:
        nextPage:
          description: URL to get the next page of pets
          type: string
        pets:
          items:
            properties:
              id:
                description: Unique identifier for the pet
                type: integer
              name:
                description: Name of the pet
                type: string
              tag:
                description: Tag of the pet
                type: string
            type: object
          type: array
      type: object
  - name: showPetById
    description: Info for a specific pet
    args:
      - name: petId
        description: The id of the pet to retrieve
        type: string
        required: true
        position: path
    requestTemplate:
      url: http://petstore.swagger.io/v1/pets/{petId}
      method: GET
      headers:
        - key: Authorization
          value: APPCODE {{.config.apiKey}}
        - key: X-Ca-Nonce
          value: '{{uuidv4}}'
    responseTemplate:
      prependBody: |+
        # API Response Information

        Below is the response from an API call. To help you understand the data, I've provided:

        1. A detailed description of all fields in the response structure
        2. The complete API response

        ## Response Structure

        > Content-Type: application/json

        - **id**: Unique identifier for the pet (Type: integer)
        - **name**: Name of the pet (Type: string)
        - **tag**: Tag of the pet (Type: string)

        ## Original Response

    outputSchema:
      description: Expected response to a valid request
      properties:
        id:
          description: Unique identifier for the pet
          type: integer
        name:
          description: Name of the pet
          type: string
        tag:
          description: Tag of the pet
          type: string
      type: object
