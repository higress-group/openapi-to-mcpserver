server:
  name: header-params-api
tools:
  - name: authenticate
    description: Authenticate with API key
    args:
      - name: X-API-Key
        description: API key for authentication
        type: string
        required: true
        position: header
      - name: X-Client-ID
        description: Client identifier
        type: string
        position: header
    requestTemplate:
      url: http://api.example.com/v1/auth
      method: GET
    responseTemplate:
      prependBody: |+
        # API Response Information

        Below is the response from an API call. To help you understand the data, I've provided:

        1. A detailed description of all fields in the response structure
        2. The complete API response

        ## Response Structure

        > Content-Type: application/json

        - **authenticated**: Authentication status (Type: boolean)
        - **expires**: Token expiration time (Type: string)

        ## Original Response

    outputSchema:
      contentType: application/json
      description: Authentication successful
      properties:
        authenticated:
          description: Authentication status
          type: boolean
        expires:
          description: Token expiration time
          type: string
      type: object
  - name: getSecureResource
    description: Get secure resource
    args:
      - name: Accept-Language
        description: Preferred language for response
        type: string
        position: header
      - name: Authorization
        description: Bearer token for authentication
        type: string
        required: true
        position: header
    requestTemplate:
      url: http://api.example.com/v1/secure-resource
      method: GET
    responseTemplate:
      prependBody: |+
        # API Response Information

        Below is the response from an API call. To help you understand the data, I've provided:

        1. A detailed description of all fields in the response structure
        2. The complete API response

        ## Response Structure

        > Content-Type: application/json

        - **data**: Secure data (Type: string)

        ## Original Response

    outputSchema:
      contentType: application/json
      description: Secure resource retrieved successfully
      properties:
        data:
          description: Secure data
          type: string
      type: object
